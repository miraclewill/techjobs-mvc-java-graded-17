<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="listing-jobs">
    <th:block th:each="jobs : ${jobs}">
        <table class="job-listing">
            <tr>
                <td>ID</td>
                <td th:text="${jobs.id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${jobs.name}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="${jobs.getEmployer.getValue()}"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text="${jobs.getLocation.getValue()}"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text="${jobs.getPositionType.getValue()}"></td>
            </tr>
            <tr>
                <td>Skill</td>
                <td th:text="${jobs.getCoreCompetency.getValue()}"></td>
            </tr>
        </table>
    </th:block>
</div>


</body>
</html>
